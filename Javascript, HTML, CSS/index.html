<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rok Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/windows/96/000000/hand-rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="https://img.icons8.com/ios/100/000000/hand.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="https://img.icons8.com/ios/100/000000/hand-scissors--v1.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your move</p>

    <script src="app.js"></script>
</body>
</html>
